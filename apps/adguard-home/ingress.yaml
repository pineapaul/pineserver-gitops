apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: adguard-home
  namespace: adguard-home
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  tls:
    - hosts:
        - adguard.pineserver.local
      secretName: adguard-tls
  rules:
    - host: adguard.pineserver.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: adguard-home
                port:
                  number: 3000

