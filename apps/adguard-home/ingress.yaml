apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: adguard-home
  namespace: adguard-home
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  tls:
    - hosts:
        - adguard.pineserver.local
      # If you already had a cert secret name before, put it here.
      # For now we can leave it as a generic name; Traefik will fall back to its
      # default certificate if none exists.
      secretName: adguard-tls
  rules:
    - host: adguard.pineserver.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: adguard-home
                port:
                  number: 3000
