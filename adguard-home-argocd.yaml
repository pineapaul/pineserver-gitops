apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: adguard-home
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/pineapaul/pineserver-gitops.git
    targetRevision: HEAD
    path: apps/adguard-home
  destination:
    server: https://kubernetes.default.svc
    namespace: adguard-home
  syncPolicy:
    automated:
      enabled: false
    syncOptions:
      - CreateNamespace=true
