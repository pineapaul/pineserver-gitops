spec:
  destination:
    namespace: adguard-home
    server: https://kubernetes.default.svc
  project: default
  source:
    path: apps/adguard-home
    repoURL: https://github.com/pineapaul/pineserver-gitops.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      enabled: false
    syncOptions:
    - CreateNamespace=true
